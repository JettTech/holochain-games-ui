<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="/assets/favicon.ico">

  	<title>Holochain Checkers</title>
  	<link rel="stylesheet" href="/styles/checkers.css">
  </head>

  <body>
    <div id="gameContainer" class="container-fluid">

      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-body">
          <h4 class="card-title">Game Board</h4>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">
                  Player 1
                  <span id="player1Icon"></span>
                </th>
                <th scope="col">
                  Player 2
                  <span id="player2Icon"></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="player1State"></td>
                <td id="player2State"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <table class="checkers" id="checkerTable">
        <tbody>
          <tr class="checkers">
              <td id="#boardInit" class="checkers" id="0x0"></td>
              <td  class="checkers"  id="1x0"></td>
              <td  class="checkers"  id="2x0"></td>
              <td  class="checkers"  id="3x0"></td>

              <td  class="checkers"  id="7x1"></td>
          </tr>
          <tr class="checkers">
              <td  class="checkers"  id="0x2"></td>
              <td  class="checkers"  id="1x2"></td>
              <td  class="checkers"  id="2x2"></td>
              <td  class="checkers"  id="3x2"></td>
              <td  class="checkers"  id="4x2"></td>
              <td  class="checkers"  id="5x2"></td>
              <td  class="checkers"  id="6x2"></td>

          <tr class="checkers">

              <td  class="checkers"  id="1x3"></td>
              <td  class="checkers"  id="2x3"></td>
              <td  class="checkers"  id="3x3"></td>
              <td  class="checkers"  id="4x3"></td>
              <td  class="checkers"  id="5x3"></td>
              <td  class="checkers"  id="6x3"></td>
              <td  class="checkers"  id="7x3"></td>

          <tr class="checkers">
              <td  class="checkers" id="0x4"></td>
              <td  class="checkers" id="1x4"></td>
